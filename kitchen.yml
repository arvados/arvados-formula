---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd

provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: arvados
  salt_copy_filter:
    - .kitchen
    - .git

platforms:
  ## SALT `tiamat`
  - name: debian-11-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:debian-11
  - name: debian-10-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:debian-10
  - name: ubuntu-2004-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:ubuntu-20.04
  - name: ubuntu-1804-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:ubuntu-18.04
  - name: centos-7-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:centos-7

  ## SALT `master`
  - name: debian-11-master-py3
    driver:
      image: saltimages/salt-master-py3:debian-11
  - name: debian-10-master-py3
    driver:
      image: saltimages/salt-master-py3:debian-10
  - name: ubuntu-2004-master-py3
    driver:
      image: saltimages/salt-master-py3:ubuntu-20.04
  - name: ubuntu-1804-master-py3
    driver:
      image: saltimages/salt-master-py3:ubuntu-18.04
  - name: centos-7-master-py3
    driver:
      image: saltimages/salt-master-py3:centos-7

  ## SALT `3004.0`
  - name: debian-11-3004.0-py3
    driver:
      image: saltimages/salt-3004.0-py3:debian-11
  - name: debian-10-3004.0-py3
    driver:
      image: saltimages/salt-3004.0-py3:debian-10
  - name: ubuntu-2004-3004.0-py3
    driver:
      image: saltimages/salt-3004.0-py3:ubuntu-20.04
  - name: ubuntu-1804-3004.0-py3
    driver:
      image: saltimages/salt-3004.0-py3:ubuntu-18.04
  - name: centos-7-3004.0-py3
    driver:
      image: saltimages/salt-3004.0-py3:centos-7

  ## SALT `3003.3`
  - name: debian-11-3003.3-py3
    driver:
      image: saltimages/salt-3003.3-py3:debian-11
  - name: debian-10-3003.3-py3
    driver:
      image: saltimages/salt-3003.3-py3:debian-10
  - name: ubuntu-2004-3003.3-py3
    driver:
      image: saltimages/salt-3003.3-py3:ubuntu-20.04
  - name: ubuntu-1804-3003.3-py3
    driver:
      image: saltimages/salt-3003.3-py3:ubuntu-18.04
  - name: centos-7-3003.3-py3
    driver:
      image: saltimages/salt-3003.3-py3:centos-7

  ## SALT `3002.7`
  - name: debian-10-3002.7-py3
    driver:
      image: saltimages/salt-3002.7-py3:debian-10
  - name: ubuntu-2004-3002.7-py3
    driver:
      image: saltimages/salt-3002.7-py3:ubuntu-20.04
  - name: ubuntu-1804-3002.7-py3
    driver:
      image: saltimages/salt-3002.7-py3:ubuntu-18.04
  - name: centos-7-3002.7-py3
    driver:
      image: saltimages/salt-3002.7-py3:centos-7

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  #### api,websocket,keepproxy,keepweb,controller
  - name: api
    driver:
      hostname: fixme.example.net
    provisioner:
      dependencies:
        - name: single_host
          path: test/salt/states/examples
        - name: locale
          repo: git
          source: https://github.com/saltstack-formulas/locale-formula.git
        - name: postgres
          repo: git
          source: https://github.com/saltstack-formulas/postgres-formula.git
        - name: nginx
          repo: git
          source: https://github.com/saltstack-formulas/nginx-formula.git
      state_top:
        base:
          '*':
            - arvados._mapdata
            - single_host.host_entries
            - single_host.snakeoil_certs
            - locale
            - nginx.passenger
            - postgres
            - arvados.repo
            - arvados.api
            - arvados.websocket
            - arvados.keepproxy
            - arvados.keepweb
            - arvados.controller
            - arvados.dispatcher
            - arvados.keepbalance
      pillars:
        top.sls:
          base:
            '*':
              - arvados
              - example_locale
              - example_postgres
              - example_nginx
              - example_nginx_api
              - example_nginx_websocket
              - example_nginx_keepweb
              - example_nginx_controller
              # keepproxy expects to retrieve a list of services from API, so
              # installing/testing it without an api server running will fail
              - example_nginx_keepproxy
      pillars_from_files:
        # yamllint disable rule:line-length
        arvados.sls: test/salt/pillar/arvados.sls
        example_locale.sls: test/salt/pillar/examples/locale.sls
        example_postgres.sls: test/salt/pillar/examples/postgresql.sls
        example_nginx.sls: test/salt/pillar/examples/nginx_passenger.sls
        example_nginx_api.sls: test/salt/pillar/examples/nginx_api_configuration.sls
        example_nginx_websocket.sls: test/salt/pillar/examples/nginx_websocket_configuration.sls
        example_nginx_keepweb.sls: test/salt/pillar/examples/nginx_keepweb_configuration.sls
        example_nginx_keepproxy.sls: test/salt/pillar/examples/nginx_keepproxy_configuration.sls
        example_nginx_controller.sls: test/salt/pillar/examples/nginx_controller_configuration.sls
        # yamllint enable rule:line-length
    verifier:
      inspec_tests:
        - path: test/integration/api
        - path: test/integration/websocket
        - path: test/integration/keepproxy
        - path: test/integration/keepweb
        - path: test/integration/controller
        - path: test/integration/keepbalance
  #### workbench,workbench2,webshell
  - name: workbench
    driver:
      hostname: workbench.fixme.example.net
    provisioner:
      dependencies:
        - name: single_host
          path: test/salt/states/examples
        - name: nginx
          repo: git
          source: https://github.com/saltstack-formulas/nginx-formula.git
      state_top:
        base:
          '*':
            - arvados._mapdata
            - single_host.host_entries
            - single_host.snakeoil_certs
            - nginx.passenger
            - arvados.repo
            - arvados.workbench
            - arvados.workbench2
      pillars:
        top.sls:
          base:
            '*':
              - arvados
              - example_nginx
              - example_nginx_workbench
              - example_nginx_workbench2
              - example_nginx_webshell
      pillars_from_files:
        # yamllint disable rule:line-length
        arvados.sls: test/salt/pillar/arvados.sls
        example_nginx.sls: test/salt/pillar/examples/nginx_passenger.sls
        example_nginx_workbench.sls: test/salt/pillar/examples/nginx_workbench_configuration.sls
        example_nginx_workbench2.sls: test/salt/pillar/examples/nginx_workbench2_configuration.sls
        example_nginx_webshell.sls: test/salt/pillar/examples/nginx_webshell_configuration.sls
        # yamllint enable rule:line-length
    verifier:
      inspec_tests:
        - path: test/integration/repo
        - path: test/integration/workbench
        - path: test/integration/workbench2
  #### shell
  - name: shell
    driver:
      hostname: shell.fixme.example.net
    provisioner:
      state_top:
        base:
          '*':
            - arvados._mapdata
            # We also test repo here. No sense for a whole separate suite
            - arvados.repo
            - arvados.shell
      pillars:
        top.sls:
          base:
            '*':
              - arvados
      pillars_from_files:
        arvados.sls: test/salt/pillar/arvados_dev.sls
    verifier:
      inspec_tests:
        - path: test/integration/shell
  #### keepstore
  - name: keepstore
    driver:
      hostname: keep0.fixme.example.net
    provisioner:
      state_top:
        base:
          '*':
            - arvados._mapdata
            - arvados.repo
            - arvados.keepstore
      pillars:
        top.sls:
          base:
            '*':
              - arvados
      pillars_from_files:
        arvados.sls: test/salt/pillar/arvados_dev.sls
    verifier:
      inspec_tests:
        - path: test/integration/keepstore
