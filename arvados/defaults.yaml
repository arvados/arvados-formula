# -*- coding: utf-8 -*-
# vim: ft=yaml
---
arvados:
  version: 'latest'
  # Release: one of production, testing, development
  # Used to select the repository to use
  release: production     # defaults to production
  use_upstream_repo: true
  repo:
    humanname: Arvados Official Repository
  ruby:
    manage_ruby: false
    pkg: ruby
    use_rvm: false
    manage_gems_deps: false

    gems_deps:
      - bundler
      - curl
      - g++
      - gcc
      - git
      - libcurl4
      - libcurl4-gnutls-dev
      - libpam0g-dev
      - libpq-dev
      - libxml2
      - libxml2-dev
      - make
      - python3-dev
      - ruby-dev
      - zlib1g-dev

  config:
    file: /etc/arvados/config.yml
    user: root
    group: root
    mode: 640
    check_command: /usr/bin/arvados-server config-check -config

  # Experimental feature
  # only available when 'release: development'
  auto_reload_config: false

  cluster:
    database:
      connection_pool_max: 32

    tls:
      certificate: ''
      key: ''
      insecure: false

  ### THESE ARE THE PACKAGES AND DAEMONS BASIC CONFIGS
  ##### API
  api:
    pkg:
      name: arvados-api-server
    gem:
      name:
        - arvados-cli
    service:
      name: nginx
      port: 8004
  ##### CONTROLLER
  controller:
    pkg:
      name: arvados-controller
    service:
      name: arvados-controller
      port: 8003
  ##### DISPATCHER
  dispatcher:
    pkg:
      name: crunch-dispatch-local
      # alternative dispatchers:
      # arvados-dispatch-cloud
      # crunch-dispatch-slurm
    service:
      name: crunch-dispatch-local
      port: ''
  ##### KEEPPROXY
  keepproxy:
    pkg:
      name: keepproxy
    service:
      name: keepproxy
      port: 25100
  ##### KEEPWEB
  keepweb:
    pkg:
      name: keep-web
    service:
      name: keep-web
      # webdav
      port: 9003
  ##### KEEPSTORE
  keepstore:
    pkg:
      name: keepstore
    service:
      name: keepstore
      port: 25107
  ##### GIT-HTTPD
  githttpd:
    pkg:
      name: arvados-git-httpd
    service:
      name: arvados-git-httpd
      port: 9001
  ##### SHELL
  shell:
    pkg:
      name:
        - arvados-client
        - arvados-src
        - libpam-arvados-go
        - python3-arvados-fuse
        - python3-arvados-python-client
        - python3-arvados-cwl-runner
        - shellinabox
    gem:
      name:
        - arvados-cli
        - arvados-login-sync
    shellinabox:
      config: /etc/default/shellinabox
      service:
        name: shellinabox
        port: 4200
    libpam_arvados:
      config: /etc/pam.d/arvados

  ##### WORKBENCH
  workbench:
    pkg:
      name: arvados-workbench
    service:
      name: nginx
      # just for reference, is where the upstream is configured
      port: 9000

  ##### WORKBENCH2
  workbench2:
    pkg:
      name: arvados-workbench2
    service:
      name: nginx
  #####  WEBSOCKET
  websocket:
    pkg:
      name: arvados-ws
    service:
      name: arvados-ws
      port: 8005
